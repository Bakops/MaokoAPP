<div class="container">
  <h1>{{ title }}</h1>
  <ngx-slick-carousel
    class="carousel"
    [config]="{
      slidesToShow: 3,
      slidesToScroll: 1,
      dots: true,
      infinite: true
    }"
  >
    <div ngxSlickItem *ngFor="let product of products" class="slide">
      <div class="card">
        <img [src]="product.image" alt="{{ product.title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.price | currency }}</p>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
