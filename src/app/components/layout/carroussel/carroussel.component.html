<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div
      *ngFor="let chunk of productsChunks; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <div class="row">
        <div *ngFor="let product of chunk" class="col-md-4">
          <div class="card custom-card mx-auto" style="width: 18rem">
            <img
              [src]="product.image"
              class="card-img-top custom-card-img"
              [alt]="product.title"
            />
            <div class="card-body custom-card-body">
              <h5 class="card-title custom-card-title">{{ product.title }}</h5>
              <p class="card-text custom-card-text">
                {{ product.description }}
              </p>
              <a href="#" class="btn custom-card-btn">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#productCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#productCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
