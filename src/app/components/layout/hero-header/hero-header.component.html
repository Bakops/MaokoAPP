<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streetwear Pur</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* RESET & BASE STYLES */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }

      /* HERO HEADER */
      .hero-header {
        min-height: 100vh;
        background: linear-gradient(45deg, #2196f3, #3f51b5);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        position: relative;
      }

      .hero-content {
        color: white;
        max-width: 1400px;

        padding: 2rem;
      }

      /* TYPOGRAPHY */
      .title {
        font-family: "Poppins", sans-serif;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }

      .surtitle {
        font-family: "Poppins", sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 2.5rem;
        display: block;
        line-height: 1.6;
      }

      .italic_texte {
        font-style: italic;
        font-weight: 800;
      }

      /* BUTTON */
      .cta-button {
        padding: 1rem 2.5rem;
        background-color: white;
        font-family: "Poppins", sans-serif;
        font-size: 0.75rem;
        font-weight: 600;
        color: #000;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-block;
      }

      .cta-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .cta-button a {
        color: #000;
        text-decoration: none;
      }

      /* ANIMATION */
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .bounce {
        display: inline-block;
        animation: bounce 1s infinite ease-in-out;
      }

      /* RESPONSIVE ADJUSTMENTS */
      @media (min-width: 1200px) {
        .title {
          font-size: 9rem;
        }
        .surtitle {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 1199px) and (min-width: 992px) {
        .title {
          font-size: 7rem;
        }
        .surtitle {
          font-size: 1.3rem;
        }
      }

      @media (max-width: 991px) and (min-width: 768px) {
        .title {
          font-size: 5.5rem;
        }
        .surtitle {
          font-size: 1.1rem;
        }
      }

      @media (max-width: 767px) and (min-width: 576px) {
        .title {
          font-size: 4rem;
        }
        .surtitle {
          font-size: 1rem;
        }
        .hero-content {
          padding: 1rem;
        }
      }

      @media (max-width: 575px) {
        .title {
          font-size: 3rem;
        }
        .surtitle {
          font-size: 0.9rem;
          letter-spacing: 1px;
        }
        .hero-content {
          padding: 0.5rem;
        }
        .cta-button {
          padding: 0.8rem 2rem;
          font-size: 0.7rem;
        }
      }

      /* Very small devices */
      @media (max-width: 400px) {
        .title {
          font-size: 2.5rem;
        }
        .surtitle {
          font-size: 0.8rem;
        }
        .cta-button {
          padding: 0.7rem 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-header">
      <div class="hero-content">
        <h1 class="title">Streetwear Pur<span class="bounce">.</span></h1>
        <span class="surtitle">
          Exprime ta personnalité avec un style urbain<br />
          <span class="italic_texte">audacieux</span> et
          <span class="italic_texte">authentique</span>.
        </span>
        <button class="cta-button"><a href="/boutique">Découvrir</a></button>
      </div>
    </div>
  </body>
</html>
